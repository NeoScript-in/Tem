<div id="printable">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th> Date (dd/mm/yyyy)</th>
          <th> Slot 1</th>
          <th> Slot 2</th>
        </tr>
      </thead>
      <tbody ng-repeat="i in dateRange">
        <tr >
          <td>
            {{i.slot[0].date | date: 'dd/MM/yyyy'}}
          </td>
          <td>
            <span class="slot">
              <input type="radio" name="slot" ng-model="$parent.slotValue" ng-value = "i.slot[0]" ng-disabled="isDisabled(i.slot[0].date, 'slot1')">
            </span>
            <span ng-bind-html = "isBooked(i.slot[0].date, 'slot1') || isHoliday(i.slot[0].date) || isMaintenance(i.slot[0].date) || isAvailable()"></span>
          </td>
          <td>
            <span class="slot">
              <input type="radio" name="slot" ng-model="$parent.slotValue" ng-value = "i.slot[1]" ng-disabled="isDisabled(i.slot[0].date, 'slot2')">
              <span ng-bind-html = "isBooked(i.slot[0].date, 'slot2') || isHoliday(i.slot[0].date) || isMaintenance(i.slot[0].date) || isAvailable()"></span>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
</div>
