<div class="main">
  <div class="main-inner">
    <div class="container">
      <div class="row">
        <div class="span7">
          <div class="widget">
            <div class="widget-header">
              <i class="icon-user"></i>
              <h3>User's Account</h3>
            </div>
            <!-- /widget-header -->
            <div class="widget-content">
              <form id="old-password" class="form-horizontal">
									<fieldset>
										<div class="control-group">
											<label class="control-label" for="username">Old Password</label>
											<div class="controls">
												<input type="password" class="span5" id="oldpassword" value="" placeholder="Old Password">
											</div> <!-- /controls -->
										</div> <!-- /control-group -->
                    <div class="form-actions">
											<button type="submit" class="btn btn-primary">Authenticate</button>
										</div> <!-- /form-actions -->
									</fieldset>
								</form>
                <hr>
                <form id="new-password" class="form-horizontal">
  									<fieldset>
  										<div class="control-group">
  											<label class="control-label" for="username">New Password</label>
  											<div class="controls">
  												<input type="password" class="span5" id="newpassword" value="" placeholder="New Password">
  											</div> <!-- /controls -->
  										</div> <!-- /control-group -->
                      <div class="control-group">
  											<label class="control-label" for="username">Confirm it</label>
  											<div class="controls">
  												<input type="password" class="span5" id="confirm" value="" placeholder="Confirm">
  											</div> <!-- /controls -->
  										</div> <!-- /control-group -->
                      <div class="form-actions">
  											<button type="submit" class="btn btn-primary">Submit</button>
  										</div> <!-- /form-actions -->
  									</fieldset>
  								</form>
            </div>
            <!-- /widget-content -->
          </div>
        </div>
        <!-- /span6 -->
