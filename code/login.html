
<div class="account-container">
	<div class="content clearfix">
		<form ng-submit="login()">
			<h1>Login</h1>
			<div class="login-fields">
				<p>Please provide your details</p>
				<div class="field">
					<label for="username">Username</label>
					<input type="text" id="username" name="username" value="" ng-model="username" placeholder="Username" class="login username-field" />
				</div>
        <div class="field">
					<label for="password">Password:</label>
					<input type="password" id="password" name="password" value="" ng-model="password" placeholder="Password" class="login password-field"/>
				</div>
			</div>
			<div class="login-actions">
				<span class="login-checkbox">
					<input id="Field" name="Field" type="checkbox" ng-model="admin" class="field login-checkbox" value="First Choice" tabindex="4" />
					<label class="choice" for="Field" >Admin</label>
				</span>
				<button class="button btn btn-success btn-large" type="submit">Sign In</button>
			</div> <!-- .actions -->
			<p style="color: #ff4d4d;">{{ error }}</p>
		</form>
	</div> <!-- /content -->
</div> <!-- /account-container -->
